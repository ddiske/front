<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl {
            width: 50%;
            border: 1px solid black;
            margin: auto;
            border-spacing: 0px;
            border-collapse: collapse;
        }

        #tbl td, #tbl>thead>tr>th {
            border: 1px solid red;
            height: 50px
            ;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <!-- 2행 2열 -->
    <table border="1">
        <tr>
            <td>1</td><td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
        <tr>
            <td>5</td><td>6</td>
        </tr>
    </table>

    <h1>2행 3열</h1>

    <!-- 2행 3열 -->

    <table border="1">
        <tr>
            <td colspan="2">1</td><td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td><td>5</td><td>6</td>
        </tr>
        <tr>
            <td>8</td><td>9</td>
        </tr>
    </table>

    <h1> Head 포함 </h1>
    <table id="tbl">
        <!-- 제목 -->
         <thead>
            <tr>
                <th>이름</th>
                <th>번호</th>
                <th>평균</th>
            </tr>
         </thead>


        <!-- 내용 -->
         <tbody>
            <tr>
                <td>winter</td>
                <td>1</td>
                <td>59.3</td>
            </tr>
            <tr>
                <td>iu</td>
                <td>2</td>
                <td>53.9</td>
            </tr>
            <tr>
                <td>suji</td>
                <td>3</td>
                <td>93.5</td>
            </tr>
         </tbody>

        <!-- 바닥 -->
         <tfoot>
            <tr>
                <td>반평균</td>
                <td colspan="2">?????????</td>
            </tr>
         </tfoot>
    </table>

</body>
</html>
