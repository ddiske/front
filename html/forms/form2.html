<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Button 만드는 태그</h1>
    <form>
        <input type="text">
        <textarea></textarea>
        <!-- 아무 일도 하지 않는 버튼 -->
        <input type="button" value="BUTTON1">
        <!-- 입력태그에 입력된 값을 초기화 -->
        <input type="reset" value="reset">
        <!-- 입력된 값을 서버로 전송 -->
        <input type="submit" value="SUBMIT">
        <div>
            <button type="button">BUTTON4</button>
            <button type="reset">BUTTON5</button>
            <button type="submit">BUTTON6</button>
        </div>
    </form>

    

</body>
</html>
